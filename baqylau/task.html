<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      border: 2px solid gainsboro;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: violet;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: yellow;
      color: black;
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>API tapsyrma</h1>
    <button class="button" onclick="fetchData()">derekter alu</button>
    <p class="message" id="message"></p>
  </div>

  <script>
    async function fetchData() {
      const messageEl = document.getElementById('message');
      messageEl.textContent = 'derekter alynuda..';

      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/todos');
        if (!response.ok) throw new Error('qate, derekter alynbady');
        
        const data = await response.json();
        messageEl.textContent = 'derekter satti alyndy';

        const randomTask = data[Math.floor(Math.random() * data.length)];
        messageEl.textContent += `\n tapsyrma: ${randomTask.title}`;
      } catch (error) {
        messageEl.textContent = `qate oryn qaldy: ${error.message}`;
      }
    }
  </script>
</body>
</html>
