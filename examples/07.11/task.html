<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = Number(prompt("Birinshi sandy engiziniz:"));
        var num2 = Number(prompt("Ekinshi sandy engiziniz:"));
        var num3 = prompt("Bir belgi engiziniz, + nemese - ");
        switch (num3) {
            case "+": 
                alert(num1+num2); // 5 + 6
                break;
            case "-":
                alert(num1-num2);
                break;
        } 
        

    </script>
</body>
</html>
