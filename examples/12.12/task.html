<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>jaraisyn</h1>
    <select id="fruitSelect">
        <option value="lalala" disabled selected>...</option>
        <option value="apple">alma</option>
        <option value="banana">banan</option>
        <option value="cherry">shie</option>
    </select>

    <p>siz tandadynyz: <span id="selectedFruit"></span></p>
    <script>
        const fruitSelect = document.getElementById("fruitSelect");
        const selectedFruit = document.getElementById("selectedFruit");

        fruitSelect.addEventListener("change", () => {
            selectedFruit.textContent = fruitSelect.value;
        });
    </script>
</body>
</html>
