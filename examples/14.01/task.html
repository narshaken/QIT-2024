<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const apiURL = 'https://jsonplaceholder.typicode.com/posts/5';

        fetch(apiURL)
        .then(response => {
            if(!response.ok) {
                throw new Error('malimet ala almady');
            }
            return response.json();
        })

        .then(data => {
            const productTitle = data.name;
            const productPrice = data.price;
            const productDescription = data.description;

            document.body.innerHTML = `
            <h2>product name: ${productTitle}</h2>
            <p>product price: ${productPrice}</p>
            <p>product description: ${productDescription}</p>
            `
        })
        .catch(error => {
            console.error("qate", error);
            document.body.innerHTML = `
            <p>tovar turaly aqparat juktelmedi</p>`
        })
    </script>
</body>
</html>
