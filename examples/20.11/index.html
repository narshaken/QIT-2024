       const myBank = () => {
        let result = 0;
        let money;

        while (money != 0) {
            money = +prompt("money engiz");
            if (money == 0) break;
            let currence = prompt("USD, KZT, EUR");
            if (currence == "eur") {
                result += money;
            } else if (currence == "usd") {
                result += money * 0.85;
            } else if (currence == "kzt") {
                result += money * 0.002;
            }
        }
        return result;
       }
