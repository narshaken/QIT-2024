<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .dark {
            background-color: black;
            color: white;
        }
        #switch {
            background-color: rgb(104, 104, 241);
            padding: 10px;
            border: none;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Qarangy/jaryq rejim</h1>
    <p>Bul paraq qarangy jane jaryq rejimge auysa alady</p>
    <button id="switch">rejimdi auystyru</button>

    <script>
        const body = document.body;
        const switchMode = document.getElementById("switch");

        switchMode.addEventListener('click', () => {
            body.classList.toggle('dark')
        });
    </script>
</body>
</html>
