<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        button {
            border: none;
            background-color: yellow;
            color: black;
            padding: 10px;
            width: 70px;
            border-radius: 10px;
        }
        #color {
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div id="color">
        <h2>tus tanda</h2>
        <input type="color" id="colorInput" name="color">
        <button onclick="saveData()">saqtau</button>
        <button onclick="removeData()">tazartu</button>
    </div>

    <script>
        function lalala () {
            const savedColor = sessionStorage.getItem("selectedColor");
            if (savedColor) {
                document.getElementById("colorInput").value = savedColor;
                document.body.style.backgroundColor = savedColor;
            }
        };

        
        function saveData() {
            const color = document.getElementById("colorInput").value;
            sessionStorage.setItem("selectedColor", color);
            document.body.style.backgroundColor = color;
        }

        
        function removeData() {
            sessionStorage.removeItem("selectedColor");
            document.getElementById("colorInput").value = "#ffffff"; 
            document.body.style.backgroundColor = "#ffffff";
        }
    </script>
</body>
</html>
