<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }
        button {
            border: none;
            background-color: yellow;
            color: black;
            padding: 10px;
            width: 70px;
            border-radius: 10px;
            cursor: pointer;
        }
        #color {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="color">
        <h2>tus tanda</h2>
        <input type="color" id="colorInput" name="color">
        <button onclick="saveData()">saqtau</button>
        <button onclick="removeData()">tazartu</button>
    </div>

    <script>
        function lalala() {
            const savedColor = localStorage.getItem("selectedColor");
            if (savedColor) {
                document.getElementById("colorInput").value = savedColor;
                document.body.style.backgroundColor = savedColor;
            }
        }

        function saveData() {
            const color = document.getElementById("colorInput").value;
            localStorage.setItem("selectedColor", color);
            document.body.style.backgroundColor = color;
        }

        function removeData() {
            localStorage.removeItem("selectedColor");
            document.getElementById("colorInput").value = "#ffffff"; 
            document.body.style.backgroundColor = "#ffffff";
        }

        window.onload = lalala;
    </script>
</body>
</html>
