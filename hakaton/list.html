    <style>

        header {

            font-family: "Afacad Flux", serif;

<body>

    <main>
        <h2>üõí List of products</h2>
        <p>üìå This site will help you create and manage your grocery list</p>
        <input type="text" id="itemInput" placeholder="Add products">
        <select id="categorySelect">
            <option value="dairy">Dairy products</option>
            <option value="meat">Meat products</option>
            <option value="vegetables">Vegetables</option>
        </select>
        <button onclick="addItem()">‚ûï Add</button>

        <h3>–°“Ø—Ç ”©–Ω—ñ–º–¥–µ—Ä—ñ</h3>
        <ul id="dairy"></ul>
        <h3>–ï—Ç ”©–Ω—ñ–º–¥–µ—Ä—ñ</h3>
        <ul id="meat"></ul>
        <h3>–ö”©–∫”©–Ω—ñ—Å—Ç–µ—Ä</h3>
        <ul id="vegetables"></ul>
    </main>

    <script>
        function addItem() {
            let input = document.getElementById("itemInput");
            let category = document.getElementById("categorySelect").value;
            let itemText = input.value.trim();
            if (itemText === "") return;

            let ul = document.getElementById(category);
            let li = document.createElement("li");
            li.innerHTML = `<input type='checkbox' onclick='toggleCheck(this)'>
                            <span>${itemText}</span> 
                            <button onclick='removeItem(this)'>‚ùå</button>`;
            ul.appendChild(li);
            input.value = "";
        }

        function removeItem(button) {
            button.parentElement.remove();
        }

        function toggleCheck(checkbox) {
            let item = checkbox.nextElementSibling;
            item.classList.toggle("checked", checkbox.checked);
        }



        document.addEventListener("DOMContentLoaded", function () {
            const header = document.querySelector("header");

            window.addEventListener("scroll", function () {
                if (window.scrollY > 50) { // 50px —Ç”©–º–µ–Ω –∂—ã–ª–∂—ã“ì–∞–Ω–¥–∞
                    header.style.backgroundColor = "black";
                } else {
                    header.style.backgroundColor = "transparent";
                }
            });
        });
    </script>
