<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const book = {
            title: "Ospan batyr",
            author: "Zhadi Shakenuly",
            pages: 200,
            isRead: false,
            readBook: function() {
                return `siz ${this.author} avtorynyn ${this.title} kitabyn oqyp jatsyz`;
            },
            toggleReadStatus: function() {
                this.isRead = !this.isRead; 
                return this.isRead;
            }
        };

        console.log(book.readBook());
        console.log(book.toggleReadStatus ? 'siz osy kitapty oqygansyz' : 'siz bul kitapty oqymagansyz');
    </script>
</body>
</html>
