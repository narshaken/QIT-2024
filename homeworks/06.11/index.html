<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Шытырман оқиғаға кіріспе
alert("Қош келдіңіз, саяхатшы! Сіз саяхатқа шыққалы жатырсыз. Сіздің таңдауыңыз - сіздің тағдырыңызды анықтайды.");


let playerName = prompt("Есіміңізді еңгізіңіз:");
alert(playerName + ", сіздің шытырман оқиғаңыз енді басталады!");
let firstChoice = prompt("Сіз қиылысқа тап болдыңыз. Сіз 'солға' барасыз ба немесе 'оңға' барасыз ба?")

if (firstChoice === "солға") {
    let secondChoice = prompt("Сол жақта сіз орманды көресіз. Орманға кіру үшін 'кіремін', кірмейтін болсаңыз 'өтіп кетемін' деп таңдаңыз:")
    if (secondChoice === "кіремін") {
        let thirdChoice = prompt("Орманның тереңінде қазына сандығын көріп тұрсыз. Сіз 'ашамын' немесе 'тиіспеймін' деген таңдау жасаңыз!")
        if (thirdChoice === "ашамын") {
            alert("Құттықтаймыз, сіз жасырын қазынаны таптыңыз! Сіздің батылдығыңыз үшін сыйлығымыз бар.");
        } else {
            alert("Сіз орманнан шығып кеттіңіз, шытырман оқиғамен қоштасасыз!.");
        }
    } else {
        alert("Сіз орманнан өтіп кетіп, ештеңе таппадыңыз. Қайта бастаңыз.");
    }
} else if (firstChoice === "оңға") {
    let secondChoice = prompt("Оң жақ жолда сіз өзенді көресіз. Сіз 'жүзіп өтемін' немесе 'қайық жасаймын' таңдауын жасаңыз!")
    if (secondChoice === "жүзіп өтемін") {
        alert("Өзеннің ағысы өте мықты болды, сіз ағып кеттіңіз... Қайта бастаңыз.");
    } else {
        alert("Сіз өзенді қауіпсіз түрде өттіңіз және әрі қарай саяхаттауды жалғастырдыңыз.");
    }
} else {
    alert("Сіз дұрыс емес таңдау жасадыңыз. Ойынды қайта бастаңыз.");
}

    </script>
</body>
</html>
