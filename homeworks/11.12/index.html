<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #text {
            font-size: 18px;
            margin: 20px 0;
        }
        #mouseArea {
            width: 300px;
            height: 100px;
            margin: 20px auto;
            background-color: lightgray;
            line-height: 100px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>JavaScript oqigalar</h1>
    <p id="text">bul abzasty matini ozgertiledi.</p>
    <button onclick="changeText()">matindi ozgertu</button>
    <button onclick="changeBackground()">fon tusin ozgertu</button>
    <div id="mouseArea" onmouseenter="onMouseEnter()" onmouseleave="onMouseLeave()">
        mashkany kirgiziniz
    </div>
    <button onclick="showDate()">bugingi kundi korsetu</button>
    <button onclick="clearText()">tazalau</button>

    <script>
        function changeText() {
            document.getElementById('text').textContent = 'matin satti ozgertildi!';
        }

        function changeBackground() {
            document.body.style.backgroundColor = 'red';
        }

        function onMouseEnter() {
            document.getElementById('mouseArea').textContent = 'engizildi tintuir';
        }

        function onMouseLeave() {
            document.getElementById('mouseArea').textContent = 'tintuirdi engiziniz';
        }

        function showDate() {
            const date = new Date();
            alert('bugingi kun: ' + date.toLocaleDateString());
        }
        function clearText() {
            document.getElementById('text').textContent = 'bul abzastyn matini ozgertiledi.';
            document.body.style.backgroundColor = '';
        }
    </script>
</body>
</html>
