<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let start = +prompt("Бастапқы санды енгізіңіз:");
        let end = +prompt("Соңғы санды енгізіңіз:");

        let num1 = 1; 
        let num2 = 1; 

        let i = start;

        do {
        if (i % 4 === 0) {
            num1 *= i; 
        }
        if (i % 7 === 0) {
            num2 *= i; 
        }
        i++;
        } while (i <= end);
 
 
        alert("4-ке қалдықсыз бөлінетін сандардың көбейтіндісі: " + num1);
        alert("7-ге қалдықсыз бөлінетін сандардың көбейтіндісі: " + num2);

    </script>
</body>
</html>
