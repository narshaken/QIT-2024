<body>
    <script>
        function calc() {
            let password = 0;
            let correctPassword = 55;

            alert("1-den 100-ge deiingi qupia sandy tauyp koriniz!");

            while (password !== correctPassword) {
                password = +prompt("1-den 100-gÐµ deiingi qupia sandy jazynyz:");

                if (password == correctPassword) {
                    alert("jaraisyz, siz qupia sandy taptynyz!");
                    break;
                } else if (password > correctPassword) {
                    alert("qupia san kishirek!");
                } else if (password < correctPassword) {
                    alert("qupia san ulkenirek!");
                }
            }
        }
        calc();
    </script>
</body>
