    <script>
//task1
const numbers1 = [30, 55, 60, 45, 75, 20];
const result1 = numbers1.filter(num => num >= 50).map(num => num * 2);
console.log(result1); 



//task2
const numbers2 = [10, 20, 30];
const newNumbers = [40, 50, 60];

newNumbers.forEach(num => numbers2.push(num));

let sum = 0;
numbers2.forEach(num => {
    sum += num;
});

console.log(numbers2); 
console.log(sum); 




//task3

console.log(result3);
