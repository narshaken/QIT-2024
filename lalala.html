<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }

        .container {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0 4px 15px black;
        }

        .all {
            display: flex;
        }

        .menu {
            margin-left: 20px;
            margin-top: 20px;
            font-size: 30px;
            color: orangered;
            border-radius: 10px;
            width: 120px;
            border: none;
            background-color: white;
            box-shadow: 5px 5px 10px orangered;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .options button {
            padding: 20px;
            font-size: 1em;
            font-weight: bold;
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .options button:hover {
            transform: scale(1.05);
        }

        .score {
            font-size: 1.8em;
            margin-top: 20px;
            display: none;
        }

        .timer-controls {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .skip {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .next {
            margin-top: -40px;
            margin-left: 90%;
            padding: 10px 20px;
            font-size: 1em;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .next:hover, .timer-controls:hover, .skip:hover {
            background-color: green;
        }

        .timer {
            font-size: 1.5em;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="all">
        <div>
            <a href="start.html"><button class="menu" id="menu">Exit</button></a>
        </div>
        <div class="container">
            <h1>Quiz Game</h1>
            <div id="quiz">
                <div class="question" id="question">Loading question...</div>
                <div class="options" id="options"></div>
                <div class="timer" id="timer">Time left: 30s</div>
            </div>
            <button class="timer-controls" id="pause">Pause Timer</button>
            <button class="timer-controls" id="resume" style="display: none;">Resume Timer</button>
            <button class="next" id="next" onclick="loadNextQuestion()" style="display: none;">Next</button>
            <button class="skip" id="skip" onclick="skipQuestion()">Skip</button>
            <div class="score" id="score"></div>
        </div>
    </div>

    <script>
        const apiUrl = 'https://67873274c4a42c916105d2fe.mockapi.io/api/onlineduken/questions';

        let currentQuestionIndex = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 15;
        let timerPaused = false;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const scoreElement = document.getElementById('score');
        const nextButton = document.getElementById('next');
        const skipButton = document.getElementById('skip');
        const timerElement = document.getElementById('timer');
        const pauseButton = document.getElementById('pause');
        const resumeButton = document.getElementById('resume');

        async function fetchQuizData() {
            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                loadQuestion(data);
            } catch (error) {
                console.error('Error fetching quiz data:', error);
            }
        }

        function loadQuestion(questions) {
            timeLeft = 15;
            updateTimer();
            startTimer();

            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(option, currentQuestion.answer, questions);
                optionsElement.appendChild(button);
            });

            nextButton.style.display = 'none';
        }

        function checkAnswer(selectedOption, correctAnswer, questions) {
    const buttons = document.querySelectorAll('.options button');
    buttons.forEach(button => {
        button.disabled = true;
        if (button.textContent === 'Hyper Text Markup Language') {
            button.style.backgroundColor = '#4caf50';
        } else if (button.textContent === '<script>') {
            button.style.backgroundColor = '#4caf50';
        } else if (button.textContent === 'Document Object Model') {
            button.style.backgroundColor = '#4caf50';
        } else if (button.textContent === 'getElementById()') {
            button.style.backgroundColor = '#4caf50';
        } else if (button.textContent === 'pop()') {
            button.style.backgroundColor = '#4caf50';
        }
        else {
            button.style.backgroundColor = '#f44336';
        } 
    });

    
    if (selectedOption === 'Hyper Text Markup Language') {
            score++; 
        } else if (selectedOption === '<script>') {
            score++; 
        } else if (selectedOption === 'Document Object Model') {
            score++; 
        } else if (selectedOption === 'getElementById()') {
            score++; 
        } else if (selectedOption === 'pop()') {
            score++; 
        }






    clearInterval(timerInterval);
    nextButton.style.display = 'block';

    nextButton.onclick = () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion(questions);
        } else {
            displayScore(questions);
        }
    };
}



        function skipQuestion(questions) {
            clearInterval(timerInterval);
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion(questions);
            } else {
                displayScore(questions);
            }
        }
        skipButton.onclick = skipQuestion; 

        function displayScore(questions) {
            questionElement.style.display = 'none';
            optionsElement.style.display = 'none';
            nextButton.style.display = 'none';
            skipButton.style.display = 'none';
            timerElement.style.display = 'none';
            pauseButton.style.display = 'none';
            resumeButton.style.display = 'none';
            scoreElement.style.display = 'block';
            scoreElement.textContent = `Your final score is ${score}/${questions.length}.`;
        }

        function startTimer() {
            timerPaused = false;
            pauseButton.style.display = 'inline';
            resumeButton.style.display = 'none';

            timerInterval = setInterval(() => {
                if (!timerPaused) {
                    timeLeft--;
                    updateTimer();

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        checkAnswer(null, questions[currentQuestionIndex].answer, questions);
                    }
                }
            }, 1000);
        }

        function pauseTimer() {
            timerPaused = true;
            clearInterval(timerInterval);
            pauseButton.style.display = 'none';
            resumeButton.style.display = 'inline';
        }

        function resumeTimer() {
            timerPaused = false;
            startTimer();
        }

        function updateTimer() {
            timerElement.textContent = `Time left: ${timeLeft}s`;
        }

        pauseButton.onclick = pauseTimer;
        resumeButton.onclick = resumeTimer;

        fetchQuizData();


    </script>
</body>
</html>
