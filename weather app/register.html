<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #eff5ff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-around;
            background-color: #2DABAF;
            height: 50px;
            align-items: center;
        }
        #search {
            padding: 8px;
            width: 250px;
            border-radius: 10px;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            color: #3ADEE3;
            transition: 1s;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            color: #2DABAF;
            background-color: white;
        }
        footer {
            background-color: #2DABAF;
            color: white;
            padding: 30px;
            text-align: center;
            margin-top: 150px;
        }
        main div {
            display: grid;
            grid-template-columns: 500px;
            margin-top: 50px;
            margin-left: 100px;
            margin-right: 100px;
        }
        main {
            display: flex;
            justify-content: end;
            background-image: url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhz_1pjF_vhhPG_FP_n2knaYGcbRCm5g_qQIA1UyHQM8vN82VWg5AIL5yRb_Z0MBiWV7shvKYM1SKXZNoqJeDA9tzucgkgQlZpI2OOmh2wskbS1Z06egg-UtR_4uLPA-3zJjFAAk7QxS_feMiPVdTf5MSXfvNQJo6Geyc8oRS9opd6MjryCkm5AhAjI/s1775/KMILL_cloud-1.png);
            background-size: contain;
            background-repeat: no-repeat;
        }
        aside {
            background-color: cornflowerblue;
            margin-top: 64px;
            height: 270px;
        }
        label {
            background-color: white;
            color: #2DABAF;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div><a href="login.html"><h2>Login</h2></a></div>
        <div><a href="register.html"><h2>Register</h2></a></div>
        <div><a href="weather.html"><h2>Weather App</h2></a></div>
    </header>
    <main>
        <div>
            <label>Register to be the first to know the weather in your city, and there will also be interesting new news here</label>
            <input type="text" id="name" required placeholder="Enter your name..">
            <input type="text" id="surname" required placeholder="Enter your surname..">
            <input type="email" id="email" required placeholder="Enter your email..">
            <input type="password" id="password" required placeholder="Enter your password..">
            <button onclick="registerUser()">Register</button>
        </div>
        <aside></aside>
    </main>
    <footer>
        <p>Weather is a topic of great interest and concern for people all over the world.</p>
    </footer>

    <script>
        function registerUser() {
            let name = document.getElementById('name').value;
            let surname = document.getElementById('surname').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            
            if (name && surname && email && password) {
                alert(`Name: ${name}\nSurname: ${surname}\nEmail: ${email}\nPassword: ${password}\n\nInformation saved!`);
            } else {
                alert("Fill in all fields!");
            }
        }
    </script>
</body>
</html>
