<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #eff5ff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            padding-top: 100px;
            background-image: url(https://static.mk.ru/upload/entities/2021/10/16/14/articles/facebookPicture/3c/e0/32/9e/e80480a83af74aa591fab7e7819ef518.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        header {
            display: flex;
            justify-content: space-around;
            height: 50px;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: #2DABAF;
        }
        #search {
            padding: 8px;
            width: 250px;
            border-radius: 10px;
        }
        a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
        }
        a:hover {
            color: #3ADEE3;
            transition: 1s;
        }
        main {
            flex: 1;
            padding: 20px;
            margin-bottom: 50px;
        }
        section {
            display: grid;
            grid-template-columns: 400px 400px 400px;
            gap: 30px;
        }
        footer {
            background-color: #2DABAF;
            color: white;
            padding: 30px;
            text-align: center;
            height: 20px;
        }
        
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            color: white;
            background-color: #2DABAF;
            border: 1px solid #3ADEE3;
        }
        .forecast-day {
            display: flex;
            flex-direction: column;
            padding: 15px;
            border: 1px solid gainsboro;
            border-radius: 10px;
            gap: 10px;
            color: white;
            margin-left: 50px;
            box-shadow: 5px 5px 20px white;
        }
        .icon {
            width: 50px;
            height: 50px;
            background-color: #2DABAF;
            border-radius: 5px;
            padding: 10px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <header>
        <a href="login.html"><h2>Login</h2></a>
        <a href="register.html"><h2>Register</h2></a>
        <a href="weather.html"><h2>Weather App</h2></a>
        <div>
            <input type="text" id="input" placeholder="Enter city name..">
            <button id="btn">üîç</button>
        </div>
    </header>
    <main>
        <section id="forecast-section"></section>
    </main>
    <footer>
        <p>Weather is a topic of great interest and concern for people all over the world.</p>
    </footer>
    <script>
        const apiKey = 'fb2cff02b71168e9f0c68fd3f83d168a';
        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            const day = date.getDate();
            const month = date.toLocaleString('kk', { month: 'long' });
            return `${day} ${month}`;
        }

        function displayWeather(city) {
            const api = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;
            fetch(api)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('City not found, try again');
                    }
                    return response.json();
                })
                .then(data => {
                    let forecastHtml = '';
                    for (let i = 0; i < data.list.length; i += 8) {
                        const dayData = data.list[i];
                        const dateStr = formatDate(dayData.dt);
                        const temp = dayData.main.temp;
                        const humidity = dayData.main.humidity;
                        const windSpeed = dayData.wind.speed;
                        const pressure = dayData.main.pressure;
                        const weather = dayData.weather[0].description;
                        const icon = `https://openweathermap.org/img/wn/${dayData.weather[0].icon}.png`;

                        forecastHtml += `
                            <section class="forecast-day">
                                <h3>${dateStr}</h3>
                                <img src="${icon}" alt="${weather}" class="icon">
                                <p>Temperature: ${temp}¬∞C</p>
                                <p>Humidity: ${humidity}%</p>
                                <p>Wind Speed: ${windSpeed} m/s</p>
                                <p>Pressure: ${pressure} hPa</p>
                                <p>Weather: ${weather}</p>
                            </section>
                        `;
                    }
                    localStorage.setItem('forecastHtml', forecastHtml);
                    localStorage.setItem('lastCity', city);
                    document.getElementById('forecast-section').innerHTML = forecastHtml;
                })
                .catch(error => {
                    document.getElementById('forecast-section').innerText = error.message;
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedForecast = localStorage.getItem('forecastHtml');
            const lastCity = localStorage.getItem('lastCity');
            if (savedForecast) {
                document.getElementById('forecast-section').innerHTML = savedForecast;
                document.getElementById('input').value = lastCity;
            }
        });

        document.getElementById('btn').addEventListener('click', () => {
            const city = document.getElementById('input').value;
            if (!city) {
                alert('Enter city name!');
                return;
            }
            displayWeather(city);
        });
    </script>
</body>
</html>
